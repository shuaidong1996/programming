<div class="card-block">
    <div class="input-group col-md-5 col-xl-4">
        <input type="text" class="form-control searchUsername" placeholder="输入账号进行搜索">
        <button type="button" class="btn btn-link btn-sm searchUsernameBtn">
            <img src="/images/search.png" class="thumbnail" width="22">
        </button>
    </div>
</div>
<div class="container" id="userList">
    <div class="row" id="userListReplace">
        <table class="table">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>账号</th>
                <th>邮箱</th>
                <th>角色</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.status}"></td>
                <td>
                    <button class="userStatus btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#statusModel" data-whatever="加锁" data-th-attr="userId=${user.id},userStatus=${user.status}" data-th-if="${user.status} eq '正常'">加锁</button>
                    <button class="userStatus btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#statusModel" data-whatever="解锁" data-th-attr="userId=${user.id},userStatus=${user.status}" data-th-if="${user.status} ne '正常'">解锁</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:replace="~{fragments/page :: page}"></div>
    </div>
</div>
<!-- The modal -->
<div class="modal fade" id="statusModel" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary modelSubmit" type="button" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/admin/userList.js}"></script>
