<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container">

    <form th:action="@{/register}" method="post">
        <h2 class="form-signin-heading">注册</h2>

        <div class="form-group col-md-5">
            <label class="col-form-label">账号</label>
            <input type="text" class="form-control" name="username" maxlength="40" required="true"
                   placeholder="请输入账号，至少3个字符，至多20个">
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">密码</label>
            <input type="password" class="form-control" name="password" maxlength="20" required="true" placeholder="请输入密码">
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">昵称</label>
            <input type="text" class="form-control" name="nickname" maxlength="10" required="true"
                   placeholder="请输入昵称，至多8个字符">
        </div>
        <div class="form-group col-md-5">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" value="boy" checked>
                    男
                </label>
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" value="girl">
                    女
                </label>
            </div>
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">邮箱</label>
            <input type="email" class="form-control" name="email" maxlength="30" required="true"
                   placeholder="请输入邮箱">
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">电话</label>
            <input type="text" class="form-control" name="phoneNumber" maxlength="15" required="true" placeholder="请输入电话">
        </div>
        <div class="form-group col-md-5">
            <label class="col-form-label">生日</label>
            <input type="date" class="form-control" name="birthday" required="true">
        </div>
        <div class="form-group col-md-5">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </form>
</div> <!-- /container -->

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
